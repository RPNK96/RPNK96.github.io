<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бобрятина 3</title>
    <style>
        .container {
            display: flex;
            /* justify-content: space-between; */
            flex-direction: row;
            align-items: flex-end;
        }
        .item:nth-child(1) {
            height: 200px;
        }
        .item:nth-child(2) {
            height: 100px;
        }
        .item:nth-child(3) {
            height: 300px;
        }
        p {
            border: 5px solid peru;
        }
    </style>
</head>
<body>
    <div class="container">
            <p class="item">
                Первый элемент
            </p>
            <p class="item">
                Второй элемент
            </p>
            <p class="item">
                Трейтий элемент
            </p>
    </div>
</body>
</html>
